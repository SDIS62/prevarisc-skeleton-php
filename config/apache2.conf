<VirtualHost *:80>
    DocumentRoot /var/www/html/public
    DirectoryIndex /index.php
    RewriteRule .* - [E=HTTP_AUTHORIZATION:%{HTTP:Authorization}]
    <Directory /var/www/html/public>
        AllowOverride All
        Require all granted
        Allow from All
        FallbackResource /index.php
    </Directory>
</VirtualHost>